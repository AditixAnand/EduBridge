<!-- Chatbot -->
<div class="chatbot-container" id="chatbotContainer" style="display: none;">
    <div class="chatbot-header">
        <div class="header-content">
            <i class="fas fa-robot"></i>
            <span>EduBridge Assistant</span>
        </div>
        <button id="closeChatbot" class="close-btn" title="Close Chat">
            <i class="fas fa-times"></i>
        </button>
    </div>
    <div class="chatbot-messages" id="chatbotMessages">
        <div class="message bot-message">
            Hello! I'm your EduBridge Assistant. How can I help you today? I can assist you with:
            <ul>
                <li>Web Development questions</li>
                <li>AI & Machine Learning concepts</li>
                <li>Career guidance</li>
                <li>General educational queries</li>
            </ul>
        </div>
    </div>
    <div class="chatbot-input-container">
        <input type="text" id="chatbotInput" class="chatbot-input" placeholder="Type your message here..." />
        <button id="sendBtn" class="chatbot-send">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
</div>

<!-- Chatbot Toggle Button -->
<button class="chatbot-button" id="chatbotButton" title="Chat with Assistant">
    <i class="fas fa-comments"></i>
</button>
