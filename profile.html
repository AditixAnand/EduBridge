<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - EduBridge</title>
    <link rel="stylesheet" href="Styles/main.css">
    <link rel="stylesheet" href="Styles/profile.css">
    <link rel="stylesheet" href="Styles/chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">EduBridge</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="webdev.html">Web Development</a></li>
                <li><a href="ai.html">AI & ML</a></li>
                <li><a href="career.html">Career</a></li>
                <li>
                    <div class="theme-selector" id="themeSelector">
                        <button class="theme-selector-btn" id="themeButton">
                            <i class="fas fa-palette"></i>
                            Theme
                        </button>
                        <div class="theme-selector-dropdown">
                            <div class="theme-option" data-theme="light">
                                <i class="fas fa-sun"></i>
                                Light Mode
                            </div>
                            <div class="theme-option" data-theme="dark">
                                <i class="fas fa-moon"></i>
                                Dark Mode
                            </div>
                        </div>
                    </div>
                </li>
                <li class="auth-buttons" id="authButtons" style="display: none;">
                    <a href="login.html" class="btn btn-outline">Login</a>
                    <a href="register.html" class="btn">Register</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Profile Section -->
        <section class="profile-section">
            <div class="profile-header">
                <div class="profile-avatar">
                    <img src="images/avatar.jpg" alt="Profile Picture" onerror="this.src='https://via.placeholder.com/150/2c3e50/ffffff?text=User'">
                    <button class="edit-avatar-btn">
                        <i class="fas fa-camera"></i>
                    </button>
                </div>
                <div class="profile-info">
                    <h1 id="userName"></h1>
                    <p id="userEmail"></p>
                </div>
            </div>

            <!-- Profile Content -->
            <div class="profile-content">
                <!-- Personal Information -->
                <div class="profile-card">
                    <h2><i class="fas fa-user"></i> Personal Information</h2>
                    <form id="personalInfoForm">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" id="location" name="location">
                        </div>
                        <button type="submit" class="btn">Save Changes</button>
                    </form>
                </div>

                <!-- Course Progress -->
                <div class="profile-card">
                    <h2><i class="fas fa-chart-line"></i> Course Progress</h2>
                    <div class="progress-list" id="progressList">
                        <!-- Progress items will be dynamically added here -->
                    </div>
                </div>

                <!-- Account Settings -->
                <div class="profile-card">
                    <h2><i class="fas fa-cog"></i> Account Settings</h2>
                    <form id="accountSettingsForm">
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" id="currentPassword" name="currentPassword">
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" name="newPassword">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm New Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword">
                        </div>
                        <button type="submit" class="btn">Update Password</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="webdev.html">Web Development</a></li>
                    <li><a href="ai.html">AI & ML</a></li>
                    <li><a href="career.html">Career</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Follow Us</h3>
                <a href="https://x.com/shivam98997467" target="_blank" class="social-button" title="Follow us on Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="scripts/auth.js"></script>
    <script>
        // Theme Selection
        const themeSelector = document.getElementById('themeSelector');
        const themeButton = document.getElementById('themeButton');
        const themeOptions = document.querySelectorAll('.theme-option');
        const currentTheme = localStorage.getItem('theme') || 'light';

        // Set initial theme
        document.documentElement.setAttribute('data-theme', currentTheme);
        updateActiveThemeOption(currentTheme);

        // Toggle dropdown on button click
        themeButton.addEventListener('click', (e) => {
            e.stopPropagation();
            themeSelector.classList.toggle('active');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!themeSelector.contains(e.target)) {
                themeSelector.classList.remove('active');
            }
        });

        // Handle theme selection
        themeOptions.forEach(option => {
            option.addEventListener('click', () => {
                const theme = option.getAttribute('data-theme');
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                updateActiveThemeOption(theme);
                themeSelector.classList.remove('active');
            });
        });

        function updateActiveThemeOption(theme) {
            themeOptions.forEach(option => {
                if (option.getAttribute('data-theme') === theme) {
                    option.classList.add('active');
                } else {
                    option.classList.remove('active');
                }
            });
        }

        // Profile Management
        document.addEventListener('DOMContentLoaded', () => {
            const auth = new Auth();
            const currentUser = auth.getCurrentUser();

            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }

            // Update profile information
            const userName = document.getElementById('userName');
            const userEmail = document.getElementById('userEmail');
            const fullName = document.getElementById('fullName');
            const email = document.getElementById('email');
            const phone = document.getElementById('phone');
            const location = document.getElementById('location');

            // Set user information
            userName.textContent = currentUser.name;
            userEmail.textContent = currentUser.email;
            fullName.value = currentUser.name;
            email.value = currentUser.email;
            phone.value = currentUser.phone || '';
            location.value = currentUser.location || '';

            // Update course progress
            const progressList = document.getElementById('progressList');
            const courses = currentUser.courses || [];
            
            if (courses.length === 0) {
                progressList.innerHTML = '<p class="no-data">No courses enrolled yet.</p>';
            } else {
                progressList.innerHTML = courses.map(course => `
                    <div class="progress-item">
                        <h3>${course.name}</h3>
                        <div class="progress-bar">
                            <div class="progress" style="width: ${course.progress || 0}%"></div>
                        </div>
                        <span>${course.progress || 0}% Complete</span>
                    </div>
                `).join('');
            }

            // Handle profile update
            document.getElementById('personalInfoForm').addEventListener('submit', (e) => {
                e.preventDefault();
                
                // Get form values
                const newName = fullName.value.trim();
                const newEmail = email.value.trim();
                const newPhone = phone.value.trim();
                const newLocation = location.value.trim();

                // Update user object
                currentUser.name = newName;
                currentUser.email = newEmail;
                currentUser.phone = newPhone;
                currentUser.location = newLocation;

                // Save changes
                auth.updateUser(currentUser);

                // Update display
                userName.textContent = currentUser.name;
                userEmail.textContent = currentUser.email;

                showMessage('Profile updated successfully!', 'success');
            });

            // Handle password update
            document.getElementById('accountSettingsForm').addEventListener('submit', (e) => {
                e.preventDefault();
                
                const currentPassword = document.getElementById('currentPassword').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (newPassword !== confirmPassword) {
                    showMessage('New passwords do not match!', 'error');
                    return;
                }

                if (currentPassword !== currentUser.password) {
                    showMessage('Current password is incorrect!', 'error');
                    return;
                }

                currentUser.password = newPassword;
                auth.updateUser(currentUser);
                showMessage('Password updated successfully!', 'success');

                // Clear password fields
                document.getElementById('currentPassword').value = '';
                document.getElementById('newPassword').value = '';
                document.getElementById('confirmPassword').value = '';
            });
        });

        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            document.body.appendChild(messageDiv);

            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }
    </script>
</body>
</html>
